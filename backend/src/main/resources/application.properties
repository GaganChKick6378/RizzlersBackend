# Default application configuration
# This will use the development profile by default
# spring.profiles.active=dev
# Use QA profile as we're in the QA branch now
spring.profiles.active=QA

# Common configurations shared across all environments
spring.application.name=rizzlers-backend
server.servlet.context-path=/api

# Actuator base configuration
management.endpoints.web.base-path=/actuator

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Tomcat connection pool settings
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# Server compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Remove security user configuration
# spring.security.user.name=admin
# spring.security.user.password=admin
# Disable Spring Security Authentication
spring.security.user.password=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Debug logging for Spring Web
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# To switch between environments, use:
# For development: -Dspring.profiles.active=dev
# For QA: -Dspring.profiles.active=qa

# GraphQL Configuration
graphql.endpoint=${GRAPHQL_ENDPOINT}
graphql.api-key=${GRAPHQL_API_KEY}
