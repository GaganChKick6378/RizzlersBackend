# Default application configuration
# This file contains shared settings, specific environments use their own profile
# The active profile will be set via environment variable in ECS task definition
# Removing hardcoded profile to avoid conflicts
# spring.profiles.active=qa

# Common configurations shared across all environments
spring.application.name=rizzlers-backend
server.servlet.context-path=/api

# Actuator base configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.path=/health

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Tomcat connection pool settings
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# Server compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Disable Spring Security Authentication
spring.security.user.password=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Reduce logging levels for production environments
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# To switch between environments, use:
# For development: -Dspring.profiles.active=dev
# For QA: -Dspring.profiles.active=qa
